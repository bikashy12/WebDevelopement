<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- It will give us React object using which we can create component-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.10.2/umd/react.development.js"></script>
    <!--It will give us ReactDOm using which we can do DOM manipulation/render etc.-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.10.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="demo1"></div>
    <div id="demo2"></div>
    
    <script type="text/babel">
        class Hello extends React.Component {
            render() {
                return <h1>Hello World From JSX</h1>
            }
        }
        class HobbyList extends React.Component{
            render(){
                return <ul>
                    <li>Reading</li>
                    <li>Music</li>
                    <li>Dancing</li>
                </ul>
            }
        }
        ReactDOM.render(<div><Hello /><HobbyList/></div>, document.getElementById("demo1"))
    </script>
</body>
</html>
